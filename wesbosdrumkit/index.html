<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum kit</title>
    <style>
        .meme, .drum {
            text-align: center;
        }
        .meme .label, .drum .label {
            font-size: 18px;
            text-transform: uppercase;
        }
        .sound-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .drum .keys {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .meme .keys {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .keys .key {
            border: .4rem solid black;
            border-radius: .5rem;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem .5rem;
            transition: all .07s ease;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.4);
            text-shadow: 0 0 .5rem black;
        }
        .playing {
            transform: scale(1.1);
            border-color: #ffc600;
            box-shadow: 0 0 1rem #ffc600;
        }

        .keys .key kbd {
            display: block;
            font-size: 4rem;
        }

        .keys .key .sound {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: .1rem;
            color: #ffc600;
        }
    </style>
</head>
<body>
    <div class="sound-container">
        <div class="drum">
                <span class="label">Drum sound</span>
                <div class="keys">
                        <div data-key="65" class="key">
                          <kbd>A</kbd>
                          <span class="sound">clap</span>
                        </div>
                        <div data-key="83" class="key">
                          <kbd>S</kbd>
                          <span class="sound">hihat</span>
                        </div>
                        <div data-key="68" class="key">
                          <kbd>D</kbd>
                          <span class="sound">kick</span>
                        </div>
                        <div data-key="70" class="key">
                          <kbd>F</kbd>
                          <span class="sound">openhat</span>
                        </div>
                        <div data-key="71" class="key">
                          <kbd>G</kbd>
                          <span class="sound">boom</span>
                        </div>
                        <div data-key="72" class="key">
                          <kbd>H</kbd>
                          <span class="sound">ride</span>
                        </div>
                        <div data-key="74" class="key">
                          <kbd>J</kbd>
                          <span class="sound">snare</span>
                        </div>
                        <div data-key="75" class="key">
                          <kbd>K</kbd>
                          <span class="sound">tom</span>
                        </div>
                        <div data-key="76" class="key">
                          <kbd>L</kbd>
                          <span class="sound">tink</span>
                        </div>
                      </div>
        </div>
        <div class="meme">
            <span class="label">Memes sound</span>
            <div class="keys">
                <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    <span class="sound">BRUH</span>
                </div>
                <div data-key="87" class="key">
                    <kbd>W</kbd>
                    <span class="sound">HUWAWA</span>
                </div>
                <div data-key="69" class="key">
                    <kbd>E</kbd>
                    <span class="sound">JAPBRUH</span>
                </div>
                <div data-key="82" class="key">
                    <kbd>R</kbd>
                    <span class="sound">NIGGA</span>
                </div>
                <div data-key="84" class="key">
                    <kbd>T</kbd>
                    <span class="sound">NOPE</span>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <audio src="memesound/bruh.wav" data-key="81"></audio>
    <audio src="memesound/huwawa.wav" data-key="87"></audio>
    <audio src="memesound/japbruh.wav" data-key="69"></audio>
    <audio src="memesound/nigga.wav" data-key="82"></audio>
    <audio src="memesound/nope.wav" data-key="84"></audio>

<script>

    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
        console.log(e.propertyName)
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
    window.addEventListener('keydown', playSound);
</script>

</body>
</html>

<!DOCTYPE html>
< lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="/stylesheet/header.css" />
    </head>
    <body>
        <header>
          <div class="act--back">
            <a href="/index.html" class="act--link">
              Return to homepage
            </a>
          </div>
        </header>
        <h2>Update CSS Variables with
            <span class="hl">JS</span>
        </h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input data-sizing="px" id="spacing" max="200" min="10" name="spacing" type="range" value="10">

            <label for="blur">Blur:</label>
            <input data-sizing="px" id="blur" max="25" min="0" name="blur" type="range" value="10">

            <label for="base">Base Color</label>
            <input id="base" name="base" type="color" value="#ffc600">
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        <style>

  :root {
    --base: #ffc600;
    --spacing: 10px;
    --blur: 10px;
  }

  img {
    padding: var(--spacing);
    background: : var(--base);
    filter: blur(var(--blur));
  }

  .hl {
    color: var(--base);
  }

        /*
          misc styles, nothing to do with CSS variables
        */
    
        body {
          text-align: center;
          background: #193549;
          color: white;
          font-family: 'helvetica neue', sans-serif;
          font-weight: 100;
          font-size: 50px;
        }
    
        .controls {
          margin-bottom: 50px;
        }
    
        input {
          width: 100px;
        }
      </style>
        <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
          const suffix = this.dataset.sizing || '';
          console.log(this.name, this.value)
          document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
      </script>
</body>
</html>
